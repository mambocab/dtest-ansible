- name: Update apt cache
  apt: update-cache=yes
  sudo: yes

- name: Install Java 7
  sudo: yes
  tasks:
    - name: Install software-properties-common
      action: apt pkg=software-properties-common state=present
    - name: Add webupd8team Java repository and update apt cache
      action: apt_repository repo='ppa:webupd8team/java'
    - name: Automatically accept Oracle license # via https://github.com/vrischmann/ansible-role-java/
      shell: echo debconf shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections
      changed_when: false
    - name: Install Oracle installer
      action: apt pkg=oracle-java7-installer

- name: Install Python tools
  sudo: yes
  action: apt pkg=$item state=present
  with_items:
    - python
    - python-setuptools
    - python-dev
    - python-pip

- name: Install ant
  sudo: yes
  tasks:
    - apt: pkg=ant state=present
    - apt: pkg=ant-optional state=present

- name: Install libyaml
  sudo: yes
  apt: pkg=libyaml-dev state=present

